<!DOCTYPE html>
<html>
<head>
    <title>Image List</title>
    <link rel="stylesheet" href="global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
            background-color: #fdfdfd;
        }

        .header-container {
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }

        #project-title {
            font-family: 'Berkshire Swash', cursive;
            font-size: 6rem;
            font-weight: normal;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        #project-details {
            margin: 2rem auto;
            max-width: 800px;
        }

        #project-description {
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            color: #333;
            margin: 0 0 1rem 0;
        }

        #project-detail {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            margin: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            #project-title {
                font-size: 4rem;
            }
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5vh;
            padding: 5vh 2rem;
        }
        .image-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .image-title {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .image-item img {
            width: 80vw;
            height: 80vh;
            object-fit: contain;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
        .image-description {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 1rem;
            color: #666;
            margin-top: 1rem;
            max-width: 70vw;
            text-align: center;
        }
        .group-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 5rem;
            border-top: 1px solid #e0e0e0;
            padding-top: 4rem;
        }
        .group-header {
            background-color: #fafafa;
            border-left: 5px solid #e52e71;
            padding: 2rem;
            margin-bottom: 3rem;
            border-radius: 0 8px 8px 0;
        }
        .group-title {
            font-family: 'Berkshire Swash', cursive;
            font-size: 2.5rem;
            color: #333;
            margin: 0 0 1rem 0;
        }
        .group-description {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.7;
            max-width: 800px;
            margin: 0;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .grid-image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .grid-image-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1 id="project-title"></h1>
        <div id="project-details">
            <h2 id="project-description"></h2>
            <p id="project-detail"></p>
        </div>
    </div>
    <div id="image-container" class="image-container"></div>

    <script src="projects_json.js"></script>
    <script>
        const imageContainer = document.getElementById('image-container');
        const projectTitleEl = document.getElementById('project-title');
        const projectDescriptionEl = document.getElementById('project-description');
        const projectDetailEl = document.getElementById('project-detail');

        const urlParams = new URLSearchParams(window.location.search);
        const projectTitle = urlParams.get('project');

        if (projectTitle) {
            projectTitleEl.textContent = projectTitle;
        } else {
            projectTitleEl.textContent = "All Projects";
        }

        function renderStandard(project) {
            if (project.images && project.images.length > 0) {
                project.images.forEach(image => {
                    const imageItem = document.createElement('div');
                    imageItem.classList.add('image-item');

                    const title = document.createElement('h3');
                    title.classList.add('image-title');
                    title.textContent = image.name;

                    const img = document.createElement('img');
                    img.src = image.image;

                    imageItem.appendChild(title);
                    imageItem.appendChild(img);

                    if (image.description) {
                        const description = document.createElement('p');
                        description.classList.add('image-description');
                        description.textContent = image.description;
                        imageItem.appendChild(description);
                    }

                    imageContainer.appendChild(imageItem);
                });
            }
        }

        function renderGrouped(project) {
            const imagesByGroup = project.images.reduce((acc, image) => {
                const groupKey = image.group || 'ungrouped';
                if (!acc[groupKey]) {
                    acc[groupKey] = [];
                }
                acc[groupKey].push(image);
                return acc;
            }, {});

            for (const groupKey in imagesByGroup) {
                const groupContainer = document.createElement('div');
                groupContainer.classList.add('group-container');
                
                const groupInfo = project.groups[groupKey];
                if (groupInfo && (groupInfo.title || groupInfo.description)) {
                    const groupHeader = document.createElement('div');
                    groupHeader.classList.add('group-header');
                    
                    if(groupInfo.title) {
                        const groupTitle = document.createElement('h2');
                        groupTitle.classList.add('group-title');
                        groupTitle.textContent = groupInfo.title;
                        groupHeader.appendChild(groupTitle);
                    }
                    
                    if(groupInfo.description) {
                        const groupDescription = document.createElement('p');
                        groupDescription.classList.add('group-description');
                        groupDescription.textContent = groupInfo.description;
                        groupHeader.appendChild(groupDescription);
                    }
                    
                    groupContainer.appendChild(groupHeader);
                }

                const imageGrid = document.createElement('div');
                imageGrid.classList.add('image-grid');

                imagesByGroup[groupKey].forEach(image => {
                    const imageItem = document.createElement('div');
                    imageItem.classList.add('grid-image-item');

                    const img = document.createElement('img');
                    img.src = image.image;

                    imageItem.appendChild(img);
                    imageGrid.appendChild(imageItem);
                });
                groupContainer.appendChild(imageGrid);
                imageContainer.appendChild(groupContainer);
            }
        }

        if (typeof projects !== 'undefined') {
            const projectsToDisplay = projectTitle
                ? projects.filter(p => p.project.title === projectTitle)
                : projects;

            if (projectsToDisplay.length > 0) {
                const project = projectsToDisplay[0];
                projectDescriptionEl.textContent = project.project.description;
                projectDetailEl.textContent = project.project.detail;

                if (project.groups) {
                    renderGrouped(project);
                } else {
                    renderStandard(project);
                }

            } else {
                 imageContainer.innerHTML = `<p>No project found with title: ${projectTitle}</p>`;
            }

        } else {
            imageContainer.innerHTML = '<p>Could not load projects. Make sure projects_json.js is loaded correctly.</p>';
        }
    </script>
</body>
</html>
