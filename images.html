
<!DOCTYPE html>
<html>
<head>
    <title>Image List</title>
        <link rel="stylesheet" href="global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        #project-details {
            text-align: center;
            margin: 4rem auto;
            max-width: 800px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #project-description {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }

        #project-detail {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
        }

        h1#project-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        h1 {
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5vh;
        }
        .image-item {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-item img {
            width: 80vw;
            height: 80vh;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
    </style>
</head>
<body>

    <h1 id="project-title"></h1>
    <div id="project-details">
        <h2 id="project-description"></h2>
        <p id="project-detail"></p>
    </div>
    <div id="image-container" class="image-container"></div>

    <script src="projects_json.js"></script>
    <script>
        const imageContainer = document.getElementById('image-container');
        const projectTitleEl = document.getElementById('project-title');
        const projectDescriptionEl = document.getElementById('project-description');
        const projectDetailEl = document.getElementById('project-detail');

        const urlParams = new URLSearchParams(window.location.search);
        const projectTitle = urlParams.get('project');

        if (projectTitle) {
            projectTitleEl.textContent = projectTitle;
        } else {
            projectTitleEl.textContent = "All Images";
        }

        if (typeof projects !== 'undefined') {
            const projectsToDisplay = projectTitle
                ? projects.filter(p => p.project.title === projectTitle)
                : projects;

            if (projectsToDisplay.length > 0) {
                const project = projectsToDisplay[0];
                projectDescriptionEl.textContent = project.project.description;
                projectDetailEl.textContent = project.project.detail;

                if (project.images && project.images.length > 0) {
                    project.images.forEach(image => {
                        const imageItem = document.createElement('div');
                        imageItem.classList.add('image-item');

                        const img = document.createElement('img');
                        img.src = image.image;

                        imageItem.appendChild(img);
                        imageContainer.appendChild(imageItem);
                    });
                }
            } else {
                 imageContainer.innerHTML = `<p>No project found with title: ${projectTitle}</p>`;
            }

        } else {
            imageContainer.innerHTML = '<p>Could not load projects. Make sure projects_json.js is loaded correctly.</p>';
        }
    </script>
</body>
</html>
